<section class="todoapp">
    <header class="header">
        <div class="container">
            <h2>Mi DÃ­a</h2>
            <p>Todas mis tareas en un solo lugar</p>
            <input class="new-todo" placeholder="Escribe una nueva tarea" autofocus type="text"
                (change)="changeHandler($event)" />
        </div>
    </header>
    <div class="container todoapp-wrapper">
        <section class="main">
            <ul class="todo-list">
                <li *ngFor="let tarea of tareasFiltered()" [class.completed]="tarea.done">
                    <div class="view">
                        <input class="toggle" type="checkbox" [(ngModel)]="tarea.done" />
                        <label>{{tarea.name}}</label>
                        <button class="destroy" (click)="deleteTarea(tarea.id)"></button>
                    </div>
                    <input class="edit" [value]="tarea.name" />
                </li>
            </ul>
        </section>

        <footer class="footer">
            <span class="todo-count"><strong>{{tareaPendingCount()}}</strong> pendientes</span>
            <ul class="filters">
                <li>
                    <a [class.selected]="filter() === 'all'" (click)="changeFilter('all')">Todas</a>
                </li>
                <li>
                    <a [class.selected]="filter() === 'pending'" (click)="changeFilter('pending')">Pendientes</a>
                </li>
                <li>
                    <a [class.selected]="filter() === 'completed'" (click)="changeFilter('completed')">Completadas</a>
                </li>
            </ul>
            <button class="clear-completed" (click)="clearCompleted()">Limpiar completadas</button>
        </footer>
    </div>
</section>
