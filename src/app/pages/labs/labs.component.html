<p>labs works!</p>
<ul>
    <li *ngFor="let item of tareas">
        {{ item }}
    </li>
</ul>
<hr>
<div class="cards-container">
    <div class="card" *ngFor="let person of persons">
        <img [src]="person.imgUrl" [alt]="person.namePerson">
        <div class="card-content">
            <h2>{{ person.namePerson }}</h2>
            <p>Age: {{ person.age }}</p>
        </div>
    </div>
</div>
<button (click)="clickHandler()"> click me</button>

<button (dblclick)="clickHandler()"> dbclick me</button>

<h2>Signals</h2>
<h2>{{nombre()}}</h2>
<input type="text" [value]="nombre()" (input)="changeHandler($event)">
